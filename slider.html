<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Slider</title>
</head>
<body>
    <section class="swiper mySwiper">
        <div class="swiper-wrapper">
            <div class="card swiper-slide">
                <div class="card_image">
                    <img src="imagens/aa-1.jpg">
                </div>
                <div class="card_content">
                    <span class="card_title">Titulo</span>
                    <span class="card_name">Nome do item</span>
                    <p class="card_text">Descrição do item</p>
                    <button class="card_btn">Detalhes</button>
                </div>
            </div>

            <div class="card swiper-slide">
                <div class="card_image">
                    <img src="imagens/bb-1.jpg">
                </div>
                <div class="card_content">
                    <span class="card_title">Titulo</span>
                    <span class="card_name">Nome do item</span>
                    <p class="card_text">Descrição do item</p>
                    <button class="card_btn">Detalhes</button>
                </div>
            </div>

            <div class="card swiper-slide">
                <div class="card_image">
                    <img src="imagens/cc-1.jpg">
                </div>
                <div class="card_content">
                    <span class="card_title">Titulo</span>
                    <span class="card_name">Nome do item</span>
                    <p class="card_text">Descrição do item</p>
                    <button class="card_btn">Detalhes</button>
                </div>
            </div>

            <div class="card swiper-slide">
                <div class="card_image">
                    <img src="imagens/ee-3.jpg">
                </div>
                <div class="card_content">
                    <span class="card_title">Titulo</span>
                    <span class="card_name">Nome do item</span>
                    <p class="card_text">Descrição do item</p>
                    <button class="card_btn">Detalhes</button>
                </div>
            </div>

            <div class="card swiper-slide">
                <div class="card_image">
                    <img src="imagens/gg-1.jpg">
                </div>
                <div class="card_content">
                    <span class="card_title">Titulo</span>
                    <span class="card_name">Nome do item</span>
                    <p class="card_text">Descrição do item</p>
                    <button class="card_btn">Detalhes</button>
                </div>
            </div>

            <div class="card swiper-slide">
                <div class="card_image">
                    <img src="imagens/hh-2.jpg">
                </div>
                <div class="card_content">
                    <span class="card_title">Titulo</span>
                    <span class="card_name">Nome do item</span>
                    <p class="card_text">Descrição do item</p>
                    <button class="card_btn">Detalhes</button>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper(".mySwiper", {
            loop: true,
            autoplay: true,
            autoplayTimeout: 1000,
            autoplayHoverPause: true,
            effect: "coverflow",
            grabCursor: true,
            centeredSlides: true,
            slidesPerView: "auto",
            coverflowEffect:{
                rotate:0,
                stretch: 0,
                depth: 300,
                modifier: 1,
                slideShadows: false,
            },
            pagination:{
                el:".swiper-pagination",
            },
        });
    </script>
</body>
</html>
